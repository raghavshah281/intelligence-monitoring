name: Analyze Screenshot Diffs

on:
  schedule:
    - cron: "0 3 * * *"  # 03:00 UTC daily
  workflow_dispatch:

jobs:
  analyze-diffs:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # avoid infinite hangs

    env:
      # Required for Google Drive + DB
      GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
      GDRIVE_DB_FILE_ID: ${{ secrets.GDRIVE_DB_FILE_ID }}
      # Make Python output unbuffered (logs show up immediately)
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug working directory
        run: |
          pwd
          ls -R

      - name: Run OpenCV diff analysis
        run: |
          echo "Starting analyze_diffs.py..."
          python scripts/analyze_diffs.py
          echo "analyze_diffs.py finished."

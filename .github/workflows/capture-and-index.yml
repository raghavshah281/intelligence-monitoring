name: Capture and Index Screenshots

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours (UTC)
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # enough for a handful of heavy pages

    env:
      GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
      GDRIVE_DB_FILE_ID: ${{ secrets.GDRIVE_DB_FILE_ID }}
      GDRIVE_SCREENSHOT_FOLDER_ID: ${{ secrets.GDRIVE_SCREENSHOT_FOLDER_ID }}
      GDRIVE_DOM_FOLDER_ID: ${{ secrets.GDRIVE_DOM_FOLDER_ID }}
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Debug working directory
        run: |
          pwd
          ls -R

      - name: Run capture and index script
        run: |
          echo "Starting capture_and_index.py..."
          python scripts/capture_and_index.py
          echo "capture_and_index.py finished."
